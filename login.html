<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #f7eded;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 8px 8px 8px rgba(255, 233, 233, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #ff1616;
            font-family: archivo;
            font-size: 2em;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #5e0101;
            font-weight: bold;
            font-family: archivo;
            font-size: 1.2em;
        }

        input, select, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #a80000;
            color: white;
            cursor: pointer;
            border: none;
        }
        .sb{
            font-family: archivo;
            font-weight: 500;
        }

        button:hover {
            background-color: #0056b3;
        }

        .switch {
            text-align: center;
        }

        .switch a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="form-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class = "sb">Login</button>
            </form>
            <div class="switch">
                <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>

                <label for="email-signup">Email</label>
                <input type="email" id="email-signup" name="email" placeholder="Enter your email" required>

                <label for="password-signup">Password</label>
                <input type="password" id="password-signup" name="password" placeholder="Create a password" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
            <div class="switch">
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function showSignUp() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
    </script>

</body>
</html>
